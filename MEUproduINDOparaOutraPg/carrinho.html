<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Carrinho</h1>
        <ul>
            <li v-for="item in carrinho" :key="item.id">
                {{ item.nome }} - R$ {{ item.preco }} x {{ item.quantidade }}
            </li>
        </ul>
        <h3>Total: R$ {{ total }}</h3>
        <a href="cardapio.html">Voltar ao Card√°pio</a>
    </div>

    <script>
    new Vue({
        el: '#app',
        data: {
            carrinho: []
        },
        computed: {
            total() {
                return this.carrinho.reduce((acc, item) => acc + item.preco * item.quantidade, 0);
            }
        },
        created() {
            // Carregar o carrinho do localStorage ao iniciar
            const carrinhoArmazenado = localStorage.getItem('carrinho');
            if (carrinhoArmazenado) {
                this.carrinho = JSON.parse(carrinhoArmazenado);
            }
        }
    });
    </script>
</body>
</html>
