<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Cardápio</h1>
        <ul>
            <li v-for="produto in produtos" :key="produto.id">
                {{ produto.nome }} - R$ {{ produto.preco }}
                <button @click="adicionarAoCarrinho(produto)">Adicionar ao Carrinho</button>
            </li>
        </ul>
        <a href="carrinho.html">Ver Carrinho</a>
    </div>

    <script>
    new Vue({
        el: '#app',
        data: {
            produtos: [
                { id: 1, nome: 'Produto 1', preco: 100 },
                { id: 2, nome: 'Produto 2', preco: 150 },
                { id: 3, nome: 'Produto 3', preco: 200 }
            ]
        },
        methods: {
            adicionarAoCarrinho(produto) {
                // Adiciona o produto ao carrinho no localStorage
                const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                const produtoExistente = carrinho.find(item => item.id === produto.id);
                
                if (produtoExistente) {
                    produtoExistente.quantidade += 1;
                } else {
                    carrinho.push({ ...produto, quantidade: 1 });
                }
                
                localStorage.setItem('carrinho', JSON.stringify(carrinho));
                alert('Produto adicionado ao carrinho!');
            }
        }
    });
    </script>
</body>
</html>
