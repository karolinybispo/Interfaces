<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pagestilo.css">

    <!--Link para usar o icon da casinha, CDN da Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>

     <div id="icones">
         <!--Icone Casinha-->
        <a href="/cardapio/cardapio.html"> 
            <button type="button" class="home" aria-label="home"> <!--Botao interativo que o user clica. A tag <a> encaminha o user a pagina no href-->
                <i class="fa-solid fa-house"></i>   <!-- 'i' renderiza icones -->
                     </button> 
                            </a>
        </div>

<div class="alinhamento">
    <div class="pagamento">
        <h1> Pagamento </h1>
    </div>
    <div id="app" class="container">
            <p class="val">Valor total: </p>
    
        <p class="valor-total">R$ {{totalValor}}</p>
    
    <div class="container-img-pix">
        <img src="./pix.png" alt="">
        <div>
            <p class="pix">C834T8NDXYE17<br>BRVETOX74R</p>
        </div>
    </div>
    <p class="text-final">Assim que for efetuado o pagamento, você receberá o voucher</p>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    totalValor: parseFloat(localStorage.getItem('total')) || 0
                };
            },

            mounted() {
                // Redireciona após 5 segundos
                  setTimeout(() => {
                   window.location.href = '../compraAprovada/aprovada.html';
               }, 14000); // Tempo em milissegundos (5000ms = 5s)
            }
        });

        app.mount('#app');
    </script>

</body>
</html>
