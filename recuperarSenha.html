<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="recuperarSenha.css">
</head>
<body>
    <div class="password-recovery-container">
        <div class="password-recovery-box">
            <h2>Recuperar Senha</h2>
            <p>insira seu e-mail para receber as instruções de recuperação de senha.</p>
            <form action="#" method="POST">
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <button type="submit" class="btn-recuperar">Enviar</button>
                </div>
                <div class="campo">
                    <button type="button" class="btn-voltar" onclick="window.location.href='loginUsuario.html'">Voltar ao Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
