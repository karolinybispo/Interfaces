<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="cardapio.css">
    
    <!--para funcionar o carrinho icon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <div class="header-bar">
            <input type="text" placeholder="pesquise">
            <div class="logo">
                <!--Carrinho icon-->
                <a title="ir para pg do carrinho" href="../carrinho/carrinho.html">
                    <span class="glyphicon glyphicon-shopping-cart car"></span>
                  </a>

                <img src="./Logo-Uninga-Alta.png" alt="Uninga">
            </div>
        </div>
    </header>

    <main>
        <section class="sugestoes">
            <h2>Sugestões do dia</h2>
            <div id="app" class="produto-lista"> <!--vue inicia aqui-->
              
              <!-- v-for: cria uma repeticao para cada item dentro do array. Produtos eh o array. A cada interacao produto sera um objeto do array, assim consigo acessar cada propriedade especifica desse objeto com o valor que produto assimu na interacao. Produto acessa os itens individuais do array produtos-->
              <!--- :key: essa diretiva eh usada dentro de um v-for para identificar de forma unica cada item da lista que esta sendo renderizado. Ajuda o vue a indetificar quais elementos sao unicos em uma lista-->
              <!-- v-bind: eh reativo, quando o valor da propriedade muda, o vue atualiza o dom para reflwtir a mudanca sem recarregar a pagina-->

              <!--boans motivos para usar vue: por causa das diretivas e da reatividade, o html com as diretivas somente aparecerao se tiver a api funcionando, alem de ocupar muito menos codigo.-->

              <!---os produtos do vindos do bd ficarao nesse layout:-->
              <div v-for="produto in produtos" :key="produto.id_produto" class="produto"> <!-- produtos serao renderizados na estrutura dessa div-->
                <img :src="produto.img_proguto" alt="imagem do produto">
                <h3>{{produto.nome_produto}}</h3> <!-- o loop "produto" vai pegar o valor que veio da coluna nome_produto que esta no BD--> 
                <h3>R$ {{produto.preco_produto}}</h3>
                    <div class="quantidade">
                        <input title="apenas um elemento com numero" type="number"  min="1" :value="1"> <!--definiu como 1 o valor inicial-->
                    </div>
                    <button type="button" @click="adcProduto(produto)">Adicionar</button>
                </div>

            </div>
        </section>
    </main>

    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--axios-->
    
    <script>
        const app = Vue.createApp({
        data() {
            return {
              produtos: [], // ARRAY QUE armazena os produtos vinda do banco de dados (eles sao recebidos pelo axios)
              carrinho: [], // array que armazena os itens que sao adc ao carrinho
              erro: '' // Armazenar erros
          };
      },
      mounted() {
        // Busca produtos do banco de dados
        axios.get('http://localhost/interfaces/cardapio/buscarProduto.php')
        // se a resposta for positiva para a funcao then(). Axios automati converte a resposta em um obj js
          .then(response => {
            //console.log(response.data); //ver como a resposta jason vem
            this.produtos = response.data; // Atualiza a lista de produtos com os dados do banco
          })
          .catch(error => {
            this.erro = 'Erro ao buscar os produtos.';
          });

        this.carregarCarrinho(); // Carrega o carrinho do localStorage ao carregar a página
      },
      methods: {
        adcProduto(produto) { // esse argumento tem todos os dados do produto.
          // Verifica se o produto já está no carrinho
          const itemExistente = this.carrinho.find(item => item.id_produto === produto.id_produto); // find eh uma funcao js que busca e retorna um item dentro do array que atenda a condicao que forneci.
          if (itemExistente) {
            // Se já existir, aumenta a quantidade
            itemExistente.quantidade += 1;
          } else {
            // Caso contrário, adiciona o novo produto ao carrinho
            this.carrinho.push({ ...produto, quantidade: 1 });
          }
          this.salvarCarrinho(); // Salva o carrinho no localStorage
          alert(`${produto.nome_produto} foi adicionado ao carrinho!`);
        },
        salvarCarrinho() {
          // Salva o carrinho no localStorage
          localStorage.setItem('carrinho', JSON.stringify(this.carrinho));
        },
        carregarCarrinho() {
          // Carrega o carrinho do localStorage, se existir
          const carrinhoSalvo = localStorage.getItem('carrinho');
          if (carrinhoSalvo) {
            this.carrinho = JSON.parse(carrinhoSalvo);
          } else {
              this.carrinho = []; // Se não existir carrinho salvo, inicia como um array vazio
            }

        },
        irParaCarrinho() {
          // Redireciona para a página de carrinho
          window.location.href = '../carrinho/carrinho.html';
        }
      }
    });

    app.mount('#app');
    </script>


</body>
</html>
