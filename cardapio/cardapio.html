<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="cardapio.css">
</head>
<body>
    <header>
        <div class="header-bar">
            <input type="text" placeholder="pesquise">
            <div class="logo">
               
                <img src="logo_uninga.png" alt="Uninga">
            </div>
        </div>
        <nav>
            <ul>
                <li>Bebidas</li>
                <li>Salgados</li>
                <li>Sobremesas</li>
                <li>Prato feito</li>
                <li>Lanches</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sugestoes">
            <h2>Sugestões do dia</h2>
            <div class="produto-lista">
                <div class="produto">
                    <img src="xfile.jpg" alt="X-file">
                    <h3>X-file</h3>
                    <p>R$ 25,00</p>
                    <div class="quantidade">
                        <input type="number" value="1" min="1">
                    </div>
                    <button>Adicionar</button>
                </div>
                <div class="produto">
                    <img src="fatia_torta.jpg" alt="Fatia de torta">
                    <h3>Fatia de torta</h3>
                    <p>R$ 10,00</p>
                    <div class="quantidade">
                        <input type="number" value="1" min="1">
                    </div>
                    <button>Adicionar</button>
                </div>
                <div class="produto">
                    <img src="coca_lata.jpg" alt="Coca lata">
                    <h3>Coca lata</h3>
                    <p>R$ 5,00</p>
                    <div class="quantidade">
                        <input type="number" value="1" min="1">
                    </div>
                    <button>Adicionar</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
