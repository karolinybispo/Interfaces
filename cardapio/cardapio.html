<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="cardapio.css">
    <!--para funcionar o carrinho icon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <div class="header-bar">
            <input type="text" placeholder="pesquise">
            <div class="logo">
                <!--carrinho icon-->
                <a title="ir para pg do carrinho" href="#">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                  </a>

                <img src="./Logo-Uninga-Alta.png" alt="Uninga">
            </div>
        </div>
        <nav>
            <ul>
                <li>Bebidas</li>
                <li>Salgados</li>
                <li>Sobremesas</li>
                <li>Prato feito</li>
                <li>Lanches</li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="sugestoes">
            <h2>Sugestões do dia</h2>
            <div id="app" class="produto-lista"> <!--vue inicia aqui-->
                <div v-for="produto in produtos" :key="produto.id_produto" class="produto"> <!-- produtos serao renderizados na estrutura dessa div-->
                    <img :src="produto.img_proguto"  alt="imagem do produto">
                    <h3>{{produto.nome_produto}}</h3>
                    <p>R$ {{produto.preco_produto}}</p>
                    <div class="quantidade">
                        <input type="number"  min="1" :value="1"> <!--definiu como 1 o valor inicial-->
                    </div>
                    <button type="button" @click="adcProduto(produto)">Adicionar</button>
                </div>
            </div>
        </section>
    </main>

    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--axios-->
    <script>
        const app = Vue.createApp 
        ({
                data(){
                    return{
                        produtos: [], // inicializa lista de produtos
                        erro: '' //armazena erros se houver
                    };
                },
            mounted() {
                axios.get('http://localhost/interfaces/cardapio/buscarProdutos.php')
                .then(response => {
                   // console.log(response.data); // Verifique o que está sendo retornado (vejo isso dentro do console do navegador) 
                    this.produtos = response.data;

                })
                .catch(error => {
                    this.erro = 'Erro ao buscar os produtos.';
                });
        }
    });
    app.mount('#app');
    </script>


</body>
</html>
