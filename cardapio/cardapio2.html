<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Cantina</title>
    <style>
        /* Estilos básicos do cardápio */
        .cardapio {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .produto {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        .produto h2 {
            font-size: 1.2em;
        }

        .produto p {
            margin: 5px 0;
        }

        .produto .preco {
            font-weight: bold;
            color: #D9534F;
        }
    </style>
    <script>
        // Função para buscar os produtos via AJAX
        function buscarProdutos() {
            fetch('buscarProdutos.php') // Requisição para o arquivo PHP
                .then(response => response.json()) // Converte a resposta para JSON
                .then(produtos => {
                    let cardapio = document.getElementById("cardapio");

                    // Limpa o cardápio antes de adicionar os produtos
                    cardapio.innerHTML = '';

                    // Itera sobre os produtos e cria os elementos HTML
                    produtos.forEach(produto => {
                        let produtoDiv = document.createElement("div");
                        produtoDiv.classList.add("produto");

                        produtoDiv.innerHTML = `
                            <h2>${produto.nome_produto}</h2>
                            <p>${produto.descricao}</p>
                            <p>Categoria: ${produto.nome_categoria}</p>
                            <p class="preco">R$ ${parseFloat(produto.preco_produto).toFixed(2)}</p>
                        `;

                        cardapio.appendChild(produtoDiv);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar os produtos:', error);
                });
        }

        // Carregar os produtos quando a página for carregada
        window.onload = function() {
            buscarProdutos();
        };
    </script>
</head>
<body>

<h1>Cardápio da Cantina</h1>

<!-- Contêiner onde os produtos serão exibidos -->
<div id="cardapio" class="cardapio">
    <!-- Os produtos serão adicionados dinamicamente aqui -->
</div>

</body>
</html>
