<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
    <link rel="stylesheet" href="cadastroCategoria.css">
</head>
<body>
    <div class="category-registration-container">
        <h2>Cadastro de Categorias</h2>
        <div class="category-registration-box">
            <h3>Cadastro de Categorias</h3>
            <form action="#" method="POST">
                <div class="campo">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" placeholder="Nome da categoria" required>
                </div>
                <div class="campo">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" placeholder="Descrição da categoria" required>
                </div>
                <div class="campo">
                    <button type="submit" class="btn-adicionar">adicionar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
